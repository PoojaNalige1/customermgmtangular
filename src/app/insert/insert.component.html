<p>Add Customer works!</p>
<div class="container mb-4 " style="margin-top: 70px;">
    
  <form [formGroup]="AddCustomer" (ngSubmit)="onSubmit()">
      <div class="row mb-3 mt-3">
        <h2 style="text-align: center; text-decoration: black;">REGISTER</h2>
        <br>
        <div class="col">
              <label for="First_Name">First_Name</label>
              <input type="text" id="First_Name" class="form-control" name="First_Name" formControlName="First_Name" placeholder="Enter Name">
        </div>
        </div>
        <div class="row mb-3 mt-3">
          <div class="col">
                <label for="Last_Name">Last_Name</label>
                <input type="text" id="Last_Name" class="form-control" name="Last_Name" formControlName="Last_Name" placeholder="Enter LastName">
          </div>
        </div>
  
        <div class="row mb-3 mt-3">
          <div class="col">
                <label for="Country">Country</label>
                <input type="text" id="Country" class="form-control" name="Country" formControlName="Country" placeholder="Enter Country">
          </div>
          <div class="col">
            <label for="Created_Date">Created_Date</label>
            <input type="Created_Date" id="Created_Date" class="form-control" name="Created_Date" formControlName="Created_Date" placeholder="Enter Created_Date" >
          </div>
        </div>
          <p>
          <button type="submit">Submit</button>
        </p>
       
    </form>
  </div>
